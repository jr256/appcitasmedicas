		<!-- Modal Registro / actualización sede-->
		<div class="modal fade" id="modalSede" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Confirmar
							cita</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="mb-3">
							<label for="txtsede" class="form-label"> Sede</label> <input
								type="text" class="form-control" id="txtsede">
						</div>
						<div class="mb-3">
							<label for="txtespecialidad" class="form-label">
								Especialidad</label> <input type="text" class="form-control"
								id="txtespecialidad">
						</div>
						<div class="mb-3">
							<label for="txtfecha" class="form-label">
								Fecha</label> <input type="text" class="form-control"
								id="txtfecha">
						</div>
						<div class="mb-3">
							<label for="txthora" class="form-label">
								Hora</label> <input type="text" class="form-control"
								id="txthora">
						</div>
						<div class="mb-3">
							<label for="txtnommbresdoctor" class="form-label">
								Nombre doctor</label> <input type="text" class="form-control"
								id="txtnommbresdoctor">
						</div>

						<input type="hidden" id="hddidregistrosede">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Cerrar</button>
						<button type="button" class="btn btn-primary" id="btnguardar">Confirmar</button>
