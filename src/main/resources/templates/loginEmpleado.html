<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>¡Bienvenido!</title>
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/fontawesome/all.min.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap/bootstrap.bundle.js}"
	type="text/javascript"></script>
</head>
<body>
<div class="container" style="margin-left: 20px; margin-right: 20px;">
	<div class="row">
		<div class="col-md-6  col-md-offset-3  ">
		<br>
		<div class="text-center my-2">
			<h1>Inicio de Sesión</h1>
		</div>
				
				<form th:action="@{/login}" method="post">
				
				<div class="mb-3">
					<label class="form-label">Email</label>
					<input id="username" name ="username" type="email" class= "form-control" required
					placeholder = "Ingrese su email"> 
				</div>
				<br>
				<div class="mb-3">
					<label class="form-label">Password</label>
					<input id="password" name="password" type="password"  class= "form-control" required
					placeholder = "Digite su password"> 
				</div>	
				<br>	
				<div lass="mb-3">
					<div class="row">
						<div class="col-md-6 col-md-offset-2">
							<input type="submit" class="btn btn-primary" id="id-submit" value="Iniciar Sesión"/>
						</div>
					</div>		
				</div>
				</form>
				<br>
		</div>
	</div>
</div>
</body>
</html>
