<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layoutEmpleado::head">
<meta charset="UTF-8">
<title>Paciente</title>
</head>
<body>
	<script th:src="@{/js/web/paciente/frmpaciente.js}"
		type="text/javascript"></script>
	<nav th:insert="layoutEmpleado::menuE"></nav>
	

<div style="margin-left: 20px; margin-right: 20px;">		
	<div class="text-center my-2">
		<h1 class="mb-3">Consulta Paciente</h1>
	</div>
	
	<div class="row g-3 align-items-center mb-3">
			
			<div class="col-md-1">
				<label for="idpaciente">ID Paciente</label>
			</div>
			<div class="col-md-2">
				<input type="text" id="idpaciente" class="form-control"	name="idpaciente" >
			</div>					
			<div class="col-md-1">
				<button type="button" class="btn btn-primary" id="btnbuscar">Buscar</button> 
			</div>								
		</div>	

	
	<table class="table" id="tblpaciente">
		<thead>
			<tr>
				<th scope="col">CÃ³digo</th>
				<th scope="col">Nombres y Apellidos</th>				
				<th scope="col">Tipo Documento</th>
				<th scope="col">Nro Documento</th>
				<th scope="col">Fecha de Nacimiento</th>
				<th scope="col">Correo</th>
				<th scope="col">Estado</th>			
			</tr>
		</thead>
		<tbody>
			<tr th:each="paciente :${listarPaciente}">
				<td th:text="${paciente.idpaciente}"></td>
				<td th:text="${paciente.nombres + ' ' + paciente.apellidopaterno + ' ' + paciente.apellidomaterno}"></td>
				<td th:text="${paciente.tipodocumento.tipodocumento}"></td>
				<td th:text="${paciente.numerodocumento}"></td>
				<td th:text="${paciente.fechanacimiento}"></td>
				<td th:text="${paciente.correoelectronico}"></td>
				<td th:text="${paciente.estado.estado}"></td>
				
				
			</tr>
		</tbody>
	</table>


	
</div>

	
</body>
</html>
